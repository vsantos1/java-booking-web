<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Criar sua conta</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
</head>
<body>
<nav th:replace="~{componentes/nav/voltar :: voltar}"></nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-2">Cadastro</h1>
            <p class="text-break">
                Já possui uma conta?
                <a class="icon-link icon-hover" th:href="@{/entrar}">Faça login</a>
            </p>
        </div>
    </div>
</div>

<div class="container">
    <form method="POST" class="mt-3" th:object="${usuarioDTO}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
                    th:field="${usuarioDTO.nome}"
                    type="text"
                    class="form-control"
                    placeholder="Maria José"
                    id="nome"
                    aria-describedby="nameHelp"
            />
            <div id="nameHelp" class="form-text">
                Preencha o campo com seu nome
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                    th:errorclass="is-invalid"

                    th:field="${usuarioDTO.email}"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="lorem@ipsum.com"
            />
        </div>
        <div class="invalid-feedback" th:errors="${usuarioDTO.email}"></div>
        <p th:if="${param.erro}" class="container-sm alert alert-danger mt-3" role="alert">
            Já existe um usuário cadastrado com esse email ou CPF, não foi possível cadastrar um novo usuário com esses dados.
        </p>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
                    th:errorclass="is-invalid"
                    th:field="${usuarioDTO.senha}"
                    type="password"
                    class="form-control"
                    placeholder="*******************"
                    id="senha"
                    aria-describedby="nameHelp"
            />
            <div class="invalid-feedback" th:errors="${usuarioDTO.senha}"></div>

        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input
                    th:errorclass="is-invalid"
                    th:field="${usuarioDTO.cpf}"
                    type="text"
                    class="form-control"
                    id="cpf"
                    placeholder="123.456.789-10"
            />
            <div class="invalid-feedback" th:errors="${usuarioDTO.cpf}"></div>

        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label"
            >Data de nascimento
            </label>
            <input
                    th:errorclass="is-invalid"
                    th:field="${usuarioDTO.dataNascimento}"
                    class="form-control"
                    type="date"
                    id="dataNascimento"
                    placeholder="01/01/1999"
            />
            <div class="invalid-feedback" th:errors="${usuarioDTO.dataNascimento}"></div>

        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input
                    th:field="${usuarioDTO.telefone}"
                    th:errorclass="is-invalid"
                    class="form-control"
                    type="text"
                    id="telefone"
                    placeholder="(11) 98765-4321"
            />
        </div>
        <div class="mb-3 form-check">
            <input
                    required
                    type="checkbox"
                    class="form-check-input"
                    id="termsCheck"
            />
            <label class="form-check-label" for="termsCheck"
            >Concordo com os
                <a class="icon-link icon-hover" href="/tos">Termos de uso</a>.
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</div>
</body>

<script src="https://unpkg.com/imask"></script>
<script src="/js/input-mask.js"></script>
</html>
